<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="live2dw/lib/L2Dwidget.min.js"></script>
</head>
<body>
<script>
  L2Dwidget.init({
    "pluginRootPath":"live2dw/",
    "pluginJsPath":"lib/",
    "pluginModelPath":"assets/",
    "tagMode":false,
    "debug":false,
    "model": {
      //jsonpath控制显示那个小萝莉模型，下面这个就是我觉得最可爱的小萝莉模型
      jsonPath: "https://unpkg.com/live2d-widget-model-chitose@1.0.5/assets/chitose.model.json",
      "scale": 1
    },
    "display": {
      "position": "right", //看板娘的表现位置
      "width": 200,  //小萝莉的宽度
      "height": 400, //小萝莉的高度
      "hOffset": 0,
      "vOffset": -20
    },
    "dialog":{
      "enable":true,
      "hitokoto":true
    },
    "mobile": {
      "show": true,
      "scale": 1
    },
    "react": {
      "opacityDefault": 0.7,
      "opacityOnHover": 0.2
    },
    "log":false,
  });
</script>
</body>
</html>
